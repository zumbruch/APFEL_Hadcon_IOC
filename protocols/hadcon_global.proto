Terminator  = LF;
LockTimeout  = 5000;
ReplyTimeout  = 4000;
ReadTimeout   = 500;
WriteTimeout  = 3000;
ExtraInput    = Ignore;

# Connect a stringout record to this to get
# a generic command interface.
# After processing finishes, the record contains the reply.

debug {
    ExtraInput = Ignore;
    out "%s";
	in "%39c"
}

SYST {
    PollPeriod = 60000;
    ExtraInput = Ignore;
	Terminator  = LF;
    key = "SYST";
	in $key " %39c";
}

PING {
    PollPeriod = 60000;
    ExtraInput = Ignore;
	Terminator  = LF;
    key = "PING";
	in $key " %39c";
}

EXIT {
    exec "exit";
}